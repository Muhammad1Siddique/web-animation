<!DOCTYPE html>
<html lang="en">
<head>

    <title>JavaScript Animation</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            position: relative;
            background: yellow;
            margin-top:30px;
        }
        #animate{
            width: 50px;
            height:50px;
            position: absolute;
            background: red;
        }

    </style>
</head>
<body>
    <h2>My First JavaScript Animation</h2>
    <button onclick="myMove()">Start Animation</button>
    <div id="container">
        <div id="animate"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
